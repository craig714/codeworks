<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <main class="container-fluid">
    <section class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-body">
            <div class="card-title text-center fw-bold fs-4">
              Icecream-Order
            </div>
            <hr />
            <div id="order" class="div">
            </div>
            <hr />
            <div>
              Total: $<span id="total">0.00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row g-3">
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top"
                src="https://media.istockphoto.com/id/1443433330/photo/cookies-and-ice-cream.webp?b=1&s=612x612&w=0&k=20&c=1HiKsO63pLUHYTHmMM4XvTR5b8Uo0etb6GbTpJCn0gE="
                alt="">
              <div class="card-body bg-info">
                <h4>Cookie Dough</h4>
                <p class="text-end fw-bold text-success">$1.25</p>
                <button onclick="orderItem()" class="btn btn-primary w-80"><i>Add to Order</i></button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top"
                src="https://media.istockphoto.com/id/948032164/photo/ice-cream.webp?b=1&s=612x612&w=0&k=20&c=japzDUylr6U_4ohk0BdcPS0UjKc5DZvshDFeF6o1oMU="
                alt="" class="card-img">
              <div class="card-body bg-info">
                <h4>Vanilla</h4>
                <p class="text-end fw-bold text-success">$1</p>
                <button onclick="orderItem('Vanilla')" class="btn btn-primary w-80"><i>Add to Order</i></button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top"
                src="https://media.istockphoto.com/id/175402843/photo/strawberry-ice-cream.webp?b=1&s=612x612&w=0&k=20&c=ZO_mxalMhvSFsAsFjmZBrJcMuCUuwVz_XP5OGJX0muM="
                alt="" class="card-img">
              <div class="card-body bg-info">
                <h4>Strawberry</h4>
                <p class="text-end fw-bold text-success">$1.25</p>
                <button class="btn btn-primary w-80"><i>Add to Order</i></button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top"
                src="https://media.istockphoto.com/id/1075750798/photo/vanilla-ice-cream-in-a-waffle-cone-bowl-on-a-blue-background.webp?b=1&s=612x612&w=0&k=20&c=tDZIfbER13_iekbjEF-yeBlveOCgowoRLtSMsuotEs8="
                alt="">
              <div class="card-body bg-info">
                <h4>Sprinkles</h4>
                <p class="text-end fw-bold text-success">$.25</p>
                <button class="btn btn-primary w-80"><i>Add to Order</i></button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top"
                src="https://media.istockphoto.com/id/849782264/photo/three-italian-stracciatella-ice-cream-balls.webp?b=1&s=612x612&w=0&k=20&c=bHnI8IJruD2L_HKOoWvCfp4zbji0XeonAwH_REzLZ3U="
                alt="">
              <div class="card-body bg-info">
                <h4>Chocolate Chips</h4>
                <p class="text-end fw-bold text-success">$.25</p>
                <button class="btn btn-primary w-80"><i>Add to Order</i></button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img class="card-img-top"
                src="https://media.istockphoto.com/id/1395381019/photo/caramel-ice-cream-with-topping.webp?b=1&s=612x612&w=0&k=20&c=CMxHHYoRS45kQOsiDwtBEZ9rxfRNwyY4pxGDGpcxy2E="
                alt="">
              <div class="card-body bg-info">
                <h4>Cookie Chunks</h4>
                <p class="text-end fw-bold text-success">$.5</p>
                <button class="btn btn-primary w-80"><i>Add to Order</i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

















  </main>




































  </main>
  <script src="app.js"></script>
</body>

</html>
